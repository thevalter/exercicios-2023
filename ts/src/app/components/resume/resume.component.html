<div class="flex flex-col border mb-10 border-[#ECECEC] rounded overflow-hidden max-w-[90%] mx-auto">
    <h4 class="w-full bg-tertiary text-sm md:text-xl font-medium px-4 py-3">Resumo</h4>
    <div class="text-sm p-3 text-[#5C5C5C]" *ngIf="!showFullText">
      <p class="text-justify md:text-sm text-[.7rem] font-quick font-normal">
        {{ resume }}
        <button
          class="btn-show-more inline text-primary font-bold cursor-pointer border-none bg-transparent"
          (click)="TextExpanded()"
          *ngIf="!showFullText"
        >
          ver mais
        </button>
      </p>
    </div>
    <div
      class="flex flex-col gap-8 md:text-sm text-[.7rem] p-3 text-[#5C5C5C]"
      *ngIf="showFullText"
    >
      <p
        *ngFor="let text of textFull"
        class="text-justify font-quick font-normal"
      >
        {{ text }}
      </p>
    </div>
  </div>
